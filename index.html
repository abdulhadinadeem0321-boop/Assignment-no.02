<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
  <title>Mobile Brand Filter</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Mobile Brand & Model Filter</h1>

    
    <label for="brand" class="block mb-2 text-gray-700 font-medium">Select Brand</label>
    <select id="brand" class="w-full p-2 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <option value="">-- Choose Brand --</option>
      <option value="Samsung">Samsung</option>
      <option value="Apple">Apple</option>
      <option value="Xiaomi">Xiaomi</option>
    </select>

    
    <label for="model" class="block mb-2 text-gray-700 font-medium">Select Model</label>
    <select id="model" class="w-full p-2 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <option value="">-- Choose Model --</option>
    </select>

    <!-- Search Button -->
    <button id="searchBtn" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
      Search
    </button>

    <!-- Result Box -->
    <div id="result" class="mt-4 text-center font-semibold text-gray-700"></div>
  </div>
    <script src="file.js"></script>
</body>
</html>
